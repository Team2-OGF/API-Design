<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Style from https://www.w3schools.com/html/tryit.asp?filename=tryhtml_table_intro -->
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;

      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KHAT Development | API Design</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <h2>API Design - Ottawa Grassroots Application</h2>
    <section>
        <table class="centered" id="main">
            <tr class="fixedHeader">
              <th>API Name</th>
              <th>Type</th>
              <th>Used for</th>
              <th>Method</th>
              <th>Need Auth</th>
              <th>Information</th>
            </tr>
            <tr class="info"></tr>
          </table>
    </section>
    <footer>
        <ul class="pagination center">
            <li class="disabled"><a href="#!"><i class="material-icons">&larr;</i></a></li>
            <li class="active"><a href="#!">1</a></li>
            <li class="waves-effect"><a href="#!">2</a></li>
            <li class="waves-effect"><a href="#!">3</a></li>
            <li class="waves-effect"><a href="#!">4</a></li>
            <li class="waves-effect"><a href="#!">5</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">&rarr;</i></a></li>
          </ul>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
  <script src="main.js"></script>
</html>
