<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 5px;
      }

      tr:nth-child(even) {
        background-color: #aed88b;
      }
      tr:nth-child(odd) {
        background-color: #e3ffcc;
      }
      tr:first-child {
        background-color: #1b2e0a;
      }
    </style>
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KHAT Development | API Design</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <h2 class="header">API Design - Ottawa Grassroots Application</h2>
    <div class="type auth">Authentication</div>
    <div class="type firestore">Firestore</div>
    <div class="type storage">Cloud Storage</div>
    <section>
      <table class="centered" id="main">
        <tr class="fixedHeader">
          <th class="firstText">API Name</th>
          <th class="firstText">Type</th>
          <th class="firstText">Used for</th>
          <th class="firstText">Method</th>
          <th class="firstText">Need Auth</th>
          <th class="firstText">Information</th>
        </tr>
      </table>
    </section>
